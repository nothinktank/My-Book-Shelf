<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>small library app</title>
</head>
<body>
  <div class="libContainer">
    <ul class="myShelf">
      <!-- added a data identifier for testing purposes below -->
      <!-- <li>book one <button class="remove" data-identifier = '1'>Remove</button></li> -->
    </ul>
  </div>
  

  <div class="center">
    <button id="open-popup">NEW BOOK</button>
</div>

<div class="popup" id="popup">
  <div class="overlay"></div>
    <div class="popup-content">
      <h2>Add New Book to the List</h2>
      <p>Insert form fields here</p>
      <div>
        <span>Book Name: </span><input type="text" id="name">
        <span>Author: </span><input type="text" id="author">
        <span>How many pages: </span><input type="text" id="pageCount">
        <span>Read or not: </span><input type="text" id="readOrNot">
      </div>
      
      <div class="controls">
      <button class="close-btn">Close</button>
      <button class="submit-btn">Submit</button>
      </div>
    </div>
  
</div>





  <script src="smallLibApp.js" defer></script>
</body>
</html>
