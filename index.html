<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>small library app</title>
</head>
<body>
  <div class="header"> <span class="title">My Library</span>
    <div class="center">
    <button id="open-popup">New Book</button>
    </div>
</div>
  <div class="libContainer">
    <ul class="myShelf">
    </ul>
  </div>
  

  

<div class="popup" id="popup">
  <div class="overlay"></div>
    <div class="popup-content">
      <h2>Add New Book to the List</h2>
      <p>Insert form fields here</p>
      <div class="flex-box">
        <div>Book Name: </div><input type="text" id="name">
        <div>Author: </div><input type="text" id="author">
        <div>How many pages: </div><input type="text" id="pageCount">
        <div>Read or not: </div><input type="text" id="readOrNot" placeholder="Y/N">
      </div>
      
      <div class="controls">
      <button class="close-btn">Close</button>
      <button class="submit-btn">Submit</button>
      </div>
    </div>
  
</div>





  <script src="smallLibApp.js" defer></script>
</body>
</html>
